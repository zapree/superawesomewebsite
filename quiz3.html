<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
    </head>
    <body>
    	
    	<style>
    		.blue {
    			color: blue;
    		}
    		.red {
    			color: red;
    		}
    		.green {
    			color: green;
    		}
    	</style>
    	
        <script src="js/jquery-2.1.0.min.js"></script>
        <h1>New Web Project Page</h1>

        <script>
        	counter = 1;
        	function changeColor () {
        		classButton = $("#myButton").attr('class');
        		if(classButton == "blue")
        		{        			
	        		$("#myButton").removeClass("blue");
	        		$("#myButton").addClass("red");
	        	}
        		if(classButton == "red")
        		{
	        		$("#myButton").removeClass("red");
	        		$("#myButton").addClass("green");
	        	}
        		if(classButton == "green")
        		{
	        		$("#myButton").removeClass("green");
	        		$("#myButton").addClass("blue");
	        	}
	        	$("#myButton").html(counter);
	        	counter++;
        	}
        </script>
        <button id="myButton" class="blue" onclick="changeColor();">0</button>

    </body>
</html>
